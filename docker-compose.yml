version: '3.8'

services:
  
  app_blue:
    image: ghcr.io/in-ch369/web-calculator:sha-${{ github.sha }}
    container_name: web-calculator-blue
    restart: always
    environment:
      - FLASK_ENV=production
    networks:
      - webcalc-network
    
  app_green:
    image: ghcr.io/in-ch369/web-calculator:sha-${{ github.sha }}
    container_name: web-calculator-green
    restart: always
    environment:
      - FLASK_ENV=production
    networks:
      - webcalc-network

  proxy:
    image: nginx:alpine
    container_name: web-calculator-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app_blue
      - app_green
    networks:
      - webcalc-network

networks:
  webcalc-network:
    driver: bridge