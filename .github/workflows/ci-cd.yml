        echo "ç™»å½•åˆ° GitHub Container Registry..."
        echo "$CR_PAT" | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
        
        # æ‹‰å–é•œåƒ
        IMAGE="ghcr.io/${{ github.repository }}"
        echo "æ‹‰å–é•œåƒ: latest"
        docker pull "$IMAGE":latest
        
        # åœæ­¢æ—§æœåŠ¡
