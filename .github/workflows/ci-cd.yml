name: Web Calculator CI/CD

on:
  push:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest requests
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit_tests/ -v
    
    - name: Run functional tests (with longer timeout)
      run: |
        # 启动应用并记录日志
        echo "启动应用..."
        python app.py > app.log 2>&1 &
        APP_PID=$!
        
        echo "等待应用启动..."
        # 等待更长时间
        sleep 15
        
        # 检查应用是否运行
        if ps -p $APP_PID > /dev/null; then
          echo "应用进程运行中"
        else
          echo "应用进程已退出"
          cat app.log
          exit 1
        fi
        
        # 尝试连接
        echo "测试连接..."
        if curl -s -f --max-time 5 http://localhost:5000/health > /dev/null; then
          echo "✅ 应用已就绪"
          # 运行测试
          python -m pytest tests/functional_tests/ -v --tb=short
        else
          echo "❌ 应用未响应"
          echo "=== 应用日志 ==="
          tail -50 app.log
          exit 1
        fi
        
        # 清理
        kill $APP_PID 2>/dev/null || true

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    
    - name: Build and push
      run: |
        docker build -t ghcr.io/${{ github.repository }}:latest .
        docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    name: Deploy to VM
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy via SSH Action
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script_stop: true
        timeout: 600
        command_timeout: 300
        script: |
          set -e
          
          echo "开始部署..."
          
          # 登录到容器仓库
          echo '${{ secrets.CR_PAT }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
          
          # 拉取镜像
          echo "拉取镜像..."
          docker pull ghcr.io/${{ github.repository }}:latest
          
          # 重启服务
          cd /opt/web-calculator
          docker-compose down
          docker-compose up -d
          
          # 验证
          echo "等待服务启动..."
          sleep 15
          
          if curl -s -f http://localhost:5000/health; then
            echo "✅ 部署成功"
          else
            echo "❌ 部署失败，查看日志..."
            docker-compose logs --tail=20
            exit 1
          fi

  notification:
    name: Send Notification
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send success notification
      if: success()
      run: |
        echo "✅ CI/CD Pipeline completed successfully!"
        echo "Deployment URL: http://${{ secrets.VM_HOST }}"
    
    - name: Send failure notification
      if: failure()
      run: |
        echo "❌ CI/CD Pipeline failed!"
        echo "Check GitHub Actions logs for details."