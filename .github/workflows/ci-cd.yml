          echo "å°è¯•ä½¿ç”¨æ›´è¯¦ç»†çš„è°ƒè¯•..."
          ssh -vvv -o BatchMode=yes $VM_USER@$VM_HOST "echo test" 2>&1 | grep -i "auth\|key\|permission"
          exit 1
