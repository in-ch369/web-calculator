        APP_PID=$!
        
        echo "ç­‰å¾…åº”ç”¨å¯åŠ¨..."
        # ç­‰å¾…æ›´é•¿æ—¶é—´
        sleep 15
        
        # æ£€æŸ¥åº”ç”¨æ˜¯å¦è¿è¡Œ
        if ps -p $APP_PID > /dev/null; then
          echo "åº”ç”¨è¿›ç¨‹è¿è¡Œä¸­"
        else
          echo "åº”ç”¨è¿›ç¨‹å·²é€€å‡º"
          cat app.log
