    - name: Deploy to VM
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
        CR_PAT: ${{ secrets.CR_PAT }}
      run: |
        echo "å¤åˆ¶éƒ¨ç½²è„šæœ¬åˆ°VM..."
        scp -o ConnectTimeout=30 /tmp/deploy.sh $VM_USER@$VM_HOST:/tmp/deploy.sh
        
        echo "æ‰§è¡Œéƒ¨ç½²è„šæœ¬..."
        ssh $VM_USER@$VM_HOST "CR_PAT='$CR_PAT' bash /tmp/deploy.sh"
        
        echo "æ£€æŸ¥éƒ¨ç½²ç»“æœ..."
        ssh $VM_USER@$VM_HOST "test -f /tmp/deploy_success.txt && echo 'âœ… éƒ¨ç½²æˆåŠŸ' || echo 'âŒ éƒ¨ç½²å¤±è´¥'"
        
        echo "è·å–å®¹å™¨çŠ¶æ€..."
        ssh $VM_USER@$VM_HOST "docker ps --filter 'name=webcalc' --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'"

  verification:
      name: Verify Deployment
